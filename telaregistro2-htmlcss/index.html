<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Criar conta</title>
</head>
<body>
    <div id="paralelograma"></div>
    <!-- Seção genérica, usada quando não existe um elemento semântico mais específico para representá-lo-->
    <section>
        <!--Envia a entrada do usuário a um servidor.-->
        <form action="#" method="POST  ">
            <h1>Registrar conta</h1>
            <!--Agrupar elementos em um formulário.-->
            <!--"Required" obriga a preencher campo. -->
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label for ="name">Nome</label>
                </div>
                <div class="container">
                    <input type="text" required name="sobrenome" autofocus>
                    <label for ="sobrenome">Sobrenome </label>
                </div>
            </fieldset>
            <fieldset>
                 <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar Senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso</label>
                </div>
            <!--Cria o botão que envia os dados. -->
                <button>Criar conta</button>
            </fieldset>
            <a href="#"> Ler termos de uso </a>
        </form>
</body>
</html>
